<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dodge Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen">
            <h1>Car Dodge</h1>
            <div class="menu-section">
                <label for="laneSelect">Number of Lanes:</label>
                <!-- Replaced basic select with custom dropdown -->
                <div class="custom-dropdown" id="laneDropdown">
                    <div class="dropdown-selected" data-value="3">
                        <span>3 Lanes</span>
                        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 12,15 18,9"></polyline>
                        </svg>
                    </div>
                    <div class="dropdown-options">
                        <div class="dropdown-option" data-value="2">2 Lanes</div>
                        <div class="dropdown-option" data-value="3">3 Lanes</div>
                        <div class="dropdown-option" data-value="4">4 Lanes</div>
                        <div class="dropdown-option" data-value="5">5 Lanes</div>
                        <div class="dropdown-option" data-value="6">6 Lanes</div>
                        <div class="dropdown-option" data-value="7">7 Lanes</div>
                        <div class="dropdown-option" data-value="8">8 Lanes</div>
                    </div>
                </div>
            </div>
            <div class="menu-section">
                <label for="difficultySelect">Difficulty:</label>
                <!-- Replaced basic select with custom dropdown -->
                <div class="custom-dropdown" id="difficultyDropdown">
                    <div class="dropdown-selected" data-value="medium">
                        <span>Medium</span>
                        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 12,15 18,9"></polyline>
                        </svg>
                    </div>
                    <div class="dropdown-options">
                        <div class="dropdown-option" data-value="easy">
                            <span class="difficulty-icon">üü¢</span>
                            <span>Easy</span>
                        </div>
                        <div class="dropdown-option" data-value="medium">
                            <span class="difficulty-icon">üü°</span>
                            <span>Medium</span>
                        </div>
                        <div class="dropdown-option" data-value="hard">
                            <span class="difficulty-icon">üî¥</span>
                            <span>Hard</span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="startGame" class="btn">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div id="gameUI">
                <div class="ui-top">
                    <div class="score-display">
                        <span>Score: </span><span id="score">0</span>
                    </div>
                    <div class="power-display">
                        <span>Fly Power: </span><span id="flyPower">0</span>
                    </div>
                    <button id="pauseBtn" class="btn-small">‚è∏Ô∏è</button>
                </div>
            </div>
            
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Pause Menu -->
        <div id="pauseMenu" class="screen hidden">
            <h2>Game Paused</h2>
            <button id="resumeBtn" class="btn">Resume</button>
            <button id="mainMenuBtn" class="btn">Main Menu</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h2>Game Over!</h2>
            <div class="final-score">
                <p>Final Score: <span id="finalScore">0</span></p>
            </div>
            <button id="playAgainBtn" class="btn">Play Again</button>
            <button id="backToMenuBtn" class="btn">Main Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
